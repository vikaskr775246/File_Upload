<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
    <title>File_Uploder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wapper">
        <input type="file" name="file" id="file">
        <label for="file" class="btn">Choose File</label>
    </div>
    <ul id="menu">
        <li>File Name: <span class="file_name"></span></li>
        <li>File size: <span class="file_size"></span></li>
        <li id="info-wapper">
            <button class="btn" id="info">Info</button>
            <ul id="btn_click">
                <li id="close"><i class="fa-solid fa-xmark"></i></li>
                <li>File Name: <span class="file_name">asdfasdfa</span></li>
                <li>File Extension: <span id="extension">asdfasdf</span></li>
                <li>File Size: <span class="file_size">asdf</span></li>
                <li>File Modified: <span id="file_last">asdf</span></li>
            </ul>
        </li>
    </ul>
</body>
<script src="script.js"></script>

</html>
